#### general settings
name: train
use_tb_logger: true
model: SRFlow
distortion: sr
scale: 8

#### Test Settings
dataroot_GT: ../data/DIV2K/div2k-validation-modcrop8-gt
dataroot_LR: ../data/DIV2K/div2k-validation-modcrop8-x8
model_path: ../pretrained_models/SRFlow_DF2K_8X.pth
lr_encoder_path: ../pretrained_models/RRDB_DF2K_8X.pth
heat: 0.9 # This is the standard deviation of the latent vectors

#### network structures
network_G:
  which_model_G: SRFlowNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 8
  train_RRDB: false
  train_RRDB_delay: 0.5

  flow:
    K: 16
    L: 4
    noInitialInj: true
    coupling: CondAffineSeparatedAndCond
    additionalFlowNoAffine: 2
    split:
      enable: true
    fea_up0: true
    stackRRDB:
      blocks: [ 1, 3, 5, 7 ]
      concat: true
